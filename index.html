<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 명함 (CSS 3D 회전)</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    .toolbar {
      margin: 20px;
      text-align: center;
    }

    .toolbar input[type="text"],
    .toolbar input[type="color"],
    .toolbar input[type="number"] {
      padding: 6px;
      font-size: 16px;
      margin-right: 10px;
    }

    .toolbar button {
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .flip-container {
      width: 600px;
      height: 350px;
      perspective: 1200px;
      margin-bottom: 20px;
    }

    .card3d {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      border: 2px solid black;
      overflow: hidden;
      -webkit-mask-image: linear-gradient(#000, #000);
      mask-image: linear-gradient(#000, #000);
      -webkit-mask-composite: destination-in;
      mask-composite: intersect;
    }

    .card-front {
      background: #f5f5f5;
    }

    .card-back {
      background: #e0e0e0;
      transform: rotateY(180deg);
    }

    .text-box {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      cursor: grab;
      user-select: none;
      resize: both;
      overflow: hidden;
      white-space: nowrap;
    }

    .sticker {
      width: 50px;
      height: 50px;
      margin: 5px;
      cursor: pointer;
    }

    .sticker-wrapper {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: grab;
      user-select: none;
    }

    .sticker-img {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .resize-handle {
      width: 12px;
      height: 12px;
      background: hotpink;
      position: absolute;
      right: -6px;
      bottom: -6px;
      cursor: se-resize;
      border-radius: 50%;
      border: 2px solid white;
    }

    .selected {
      outline: 2px dashed red;
    }
  </style>
</head>
<body>

<h1>나만의 명함 만들기</h1>

<div class="toolbar">
  앞/뒤 선택:
  <select id="sideSelect">
    <option value="front">앞면</option>
    <option value="back">뒷면</option>
  </select>
  배경색: <input type="color" id="bgColorPicker" value="#f5f5f5">
  글자 크기: <input type="number" id="fontSizeInput" value="24" min="10" max="72" step="2">
  <input type="text" id="textInput" placeholder="텍스트 입력">
  <button onclick="addText()">텍스트 추가</button>
  <button onclick="flipCard()">회전하기</button>
</div>

<div class="flip-container">
  <div id="card3d" class="card3d">
    <div id="cardFront" class="card-face card-front"></div>
    <div id="cardBack" class="card-face card-back"></div>
  </div>
</div>

<div>
  <img src="https://emojiapi.dev/api/v1/cherry/64.png" class="sticker" onclick="addSticker(this.src)">
  <img src="https://emojiapi.dev/api/v1/star2/64.png" class="sticker" onclick="addSticker(this.src)">
  <img src="https://emojiapi.dev/api/v1/bear/64.png" class="sticker" onclick="addSticker(this.src)">
</div>

<script>
  const card3d = document.getElementById("card3d");
  const cardFront = document.getElementById("cardFront");
  const cardBack = document.getElementById("cardBack");
  const bgColorPicker = document.getElementById("bgColorPicker");
  const sideSelect = document.getElementById("sideSelect");
  let selectedEl = null;

  function getCurrentSide() {
    return sideSelect.value === "front" ? cardFront : cardBack;
  }

  bgColorPicker.addEventListener("input", function (e) {
    getCurrentSide().style.backgroundColor = e.target.value;
  });

  function addText() {
    const text = document.getElementById("textInput").value;
    const fontSize = document.getElementById("fontSizeInput").value;
    if (!text) return;
    const box = document.createElement("div");
    box.className = "text-box";
    box.textContent = text;
    box.style.left = "100px";
    box.style.top = "100px";
    box.style.fontSize = fontSize + "px";
    getCurrentSide().appendChild(box);
    makeDraggableAndResizable(box);
    makeSelectable(box);
  }

  function addSticker(src) {
    const wrapper = document.createElement("div");
    wrapper.className = "sticker-wrapper";
    wrapper.style.left = "200px";
    wrapper.style.top = "100px";

    const img = document.createElement("img");
    img.src = src;
    img.className = "sticker-img";

    const handle = document.createElement("div");
    handle.className = "resize-handle";

    wrapper.appendChild(img);
    wrapper.appendChild(handle);
    getCurrentSide().appendChild(wrapper);
    makeDraggableAndResizable(wrapper, handle);
    makeSelectable(wrapper);
  }

  function flipCard() {
    card3d.classList.toggle("flipped");
  }

  function makeDraggableAndResizable(el, handle = null) {
    let isDragging = false, isResizing = false;
    let offsetX, offsetY, startX, startY, startWidth, startHeight;

    el.addEventListener("mousedown", (e) => {
      if (e.target === handle) return;
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    if (handle) {
      handle.addEventListener("mousedown", (e) => {
        e.stopPropagation();
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = el.offsetWidth;
        startHeight = el.offsetHeight;
      });
    }

    document.addEventListener("mousemove", (e) => {
      const rect = getCurrentSide().getBoundingClientRect();
      if (isDragging) {
        let x = e.clientX - rect.left - offsetX;
        let y = e.clientY - rect.top - offsetY;
        x = Math.max(0, Math.min(rect.width - el.offsetWidth, x));
        y = Math.max(0, Math.min(rect.height - el.offsetHeight, y));
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;
      }
      if (isResizing) {
        const dx = e.clientX - startX;
        const dy = e.clientY - startY;
        const size = Math.max(30, startWidth + dx, startHeight + dy);
        el.style.width = `${size}px`;
        el.style.height = `${size}px`;
      }
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
      isResizing = false;
    });
  }

  function makeSelectable(el) {
    el.addEventListener("click", (e) => {
      e.stopPropagation();
      if (selectedEl) selectedEl.classList.remove("selected");
      selectedEl = el;
      selectedEl.classList.add("selected");
    });
  }

  document.addEventListener("keydown", (e) => {
    if (e.key === "Delete" && selectedEl && selectedEl.parentNode) {
      selectedEl.remove();
      selectedEl = null;
    }
  });

  document.addEventListener("click", () => {
    if (selectedEl) selectedEl.classList.remove("selected");
    selectedEl = null;
  });
</script>

</body>
</html>
